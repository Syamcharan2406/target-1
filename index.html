<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
<link href="style.css" rel="stylesheet" />
</head>
<body>
    <!--navbar-->
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <img src="./assets/logo.png" alt="logo" class="navbar-logo"/>
            </div>
            <div class="navbar-nav-items">
                <button class="nav-item button-primary">Order Food</button>
            </div>
        </nav>
    </header>
    <main class="container">
    <!-- Hero section-->
    <section class="hero-container">
        <div class="hero-img-container">
            <img class="hero-img" src="./assets/hero.jpg" alt="hero img"/>
        </div>
        <div class="hero-description">
            <h1 class="hero-text">Order food from your favourite restaurants near you.</h1>
            <button class="button-primary">Order food</button>
        </div>
    </section>
    </main>
