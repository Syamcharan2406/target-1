<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
<link href="style.css" rel="stylesheet" />
</head>
<body>
    <!--navbar-->
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <img src="./assets/logo.png" alt="logo" class="navbar-logo"/>
            </div>
            <div class="navbar-nav-items">
                <button class="nav-item button-primary">Order Food</button>
            </div>
        </nav>
    </header>
    <main class="container">
    <!-- Hero section-->
    <section class="hero-container">
        <div class="hero-img-container">
            <img class="hero-img" src="./assets/hero.jpg" alt="hero img"/>
        </div>
        <div class="hero-description">
            <h1 class="hero-text">Order food from favourite restaurants near you.</h1>
            <button class="button-primary">Order food</button>
        </div>
    </section>
    <!-- Explore menu-->
    <section class="explore-menu-container">
        <h1 class="explore-menu-text">Explore our menu</h1>
        <div class="explore-menu-gradient-bg"></div>
        <div class="explore-menu-lists">
            <!--Burger-->
            <div class="food-menu-card">
                <img src="assets/burger.jpg" alt="burger" class="food-img" />
                <div class="food-menu-card-description">
                    <h3 class="food-title">Burgers</h3>
                    <p class="food-restaurants">Burger King, Mcdonalds, Burger Place <span style="color: red;">+3</span>
                    </p>
                </div>
            </div>
               <!--Pizza-->
            <div class="food-menu-card" id="pizza-card">
                <img src="assets/pizza.jpg" alt="pizza" class="food-img" />
                <div class="food-menu-card-description">
                    <h3 class="food-title">Pizza</h3>
                    <p class="food-restaurants">Pizza hut, Domino's <span style="color: red;">+3</span>
                    </p>
                </div>
            </div>
               <!--Ice cream-->
            <div class="food-menu-card">
                <img src="assets/iceCream.jpg" alt="icecream" class="food-img" />
                <div class="food-menu-card-description">
                    <h3 class="food-title">Icecream</h3>
                    <p class="food-restaurants">Ibaco, Baskin Robins <span style="color: red;">+3</span>
                    </p>
                </div>
            </div>
        </div>
        <div class="explore-menu-view-more">
            <button class="button-primary">View More</button>
        </div>

    </section>
    <section class="restaurants-container">
        <h1 class="restaurants-description"> Order From 100s of restaurants </h1>
        <div class="restaurants-flex">
            <div class="restaurants-flex-row-one">
                <div class="restaurant-1">
                    <img class="restaurant-1-img" src="/assets/restaurant1.jpg" alt="restaurant-1-img"/>
                </div>
                <div class="restaurant-2">
                    <img class="restaurant-2-img" src="/assets/restaurant2.jpg" alt="restaurant-2-img"/>
                </div>
            </div>
            
            <div class="restaurants-flex-row-two">
                <div class="restaurant-3">
                    <img class="restaurant-3-img" src="/assets/restaurant3.jpg" alt="restaurant-3-img"/>
                </div>
                <div class="restaurant-4">
                    <img class="restaurant-4-img" src="/assets/restaurant4.jpg" alt="restaurant-4-img"/>
                </div>
            </div>
        </div>
    </section>
    </main>

    </body>
</html>
